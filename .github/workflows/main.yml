name: STERLING PIPELINE

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: PIPELINE
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npx cypress run build
          start: npx start
